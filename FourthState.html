<!DOCTYPE html>
<html>
  <head>
    <title>Kathees | Fourth State - Autodesk front-end developer exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signin-s4.css" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col">
          <form class="form-signin">
            <h1 class="h3 mb-3 signin-heading">Sign in</h1>
            <label for="inputUsername" class="signin-label">Username</label>
            <input
              type="username"
              id="inputUsername"
              class="form-control signin-textfield"
              placeholder="nosuchusername"
              required
            />
            <div class="form-control signin-fielderror">
              The username is not recognized.
            </div>
            <button class="btn btn-lg btn-primary btn-block signin-btn" type="submit">
              Next
            </button>
            <div class="signin-create-new-account">
              <span>New to Autodesk?</span>
              <a href="/">Create account</a>
            </div>

            <div class="signin-footer">
                <div>Your account for everything Autodesk</div>
                <a href="/">Learn more</a>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
