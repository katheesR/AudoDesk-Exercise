<!DOCTYPE html>
<html>
  <head>
    <title>Kathees | Third State - Autodesk front-end developer exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col">
          <form class="form-signin">
            <h1 class="h3 mb-3 welcome-heading">Welcome</h1>
            <div class="welcome-username">johnsmith</div>
            <label for="inputPassword" class="signin-label">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control signin-password"
              placeholder="..................."
              required
              autofocus
            />

            <button class="btn btn-lg btn-primary btn-block signin-btn" type="submit">
              Sign in
            </button>

            <div class="signin-footer">
                <div>Your account for everything Autodesk</div>
                <a href="/">Learn more</a>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
