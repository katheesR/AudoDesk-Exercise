<!DOCTYPE html>
<html>
  <head>
    <title>Kathees | Fifth State - Autodesk front-end developer exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signin-s4.css" />
    <script src="js/bootstrap.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="col">
          <form class="form-signin" onsubmit="return checkForm(this);">
            <h1 class="h3 mb-3 signin-heading">Create account</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="John">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Smith">
                </div>
            </div>
                <div class="form-group">
                    <label for="inputAddress">Username</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Re-type username</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>

                  <div class="form-group">
                    <label for="inputAddress">Password</label>
                    <input type="password" class="form-control" id="inputAddress">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Re-type password</label>
                    <input type="password" class="form-control" id="inputAddress">
                  </div>
            
            <button class="btn btn-lg btn-primary btn-block signin-btn" type="submit">
                Create account
            </button>
            <div class="signin-create-new-account">
              <span>Already have an account?</span>
              <a href="/">Sign in</a>
            </div>

            <div class="signin-footer">
                <div>Your account for everything Autodesk</div>
                <a href="/">Learn more</a>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
